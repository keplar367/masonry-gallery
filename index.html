<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="style.css" rel="stylesheet" />
	<title>Masonry Gallery</title>
</head>
<body>
	<!-- HEADER -->
	<header>
		<!-- SECTION -->
		<section class="header-wrapper">
			<!-- LOGO -->
			<h1 class="logo-wrapper">
				<a href="#home">
					<img src="images/logo3.png" alt="Website Logo" id="logo"/>
				</a>
			</h1>

			<!-- NAVIGATION MENU -->
			<nav class="nav-wrapper">
				<ul>
					<li><a href="#about" class="nav-item">About Us</a></li>
					<li><a href="#case-study" class="nav-item">Case Study</a></li>
					<li><a href="#opportunity" class="nav-item">Opportunities</a></li>
					<li><a href="#team" class="nav-item">Our Team</a></li>
				</ul>		
			</nav>
		</section>
	</header>
	
	<!-- GALLERY -->
	<section class="gallery">
		<section class="gallery-wrapper">
			<!-- FIRST ROW -->
			<div class="g-row1">
				<img src="images/wolf.jpg" alt="wolf" />
				<img src="images/zebra.jpg" alt="zebra" />
				<img src="images/red-panda.jpg" alt="red panda" />
				<img src="images/lemur.jpg" alt="lemur" />
			</div>
			<!-- SECOND ROW -->
			<div class="g-row2">
				<img src="images/panda.jpg" alt="panda" />
				<img src="images/serval.jpg" alt="serval" />
				<img src="images/gorilla.png" alt="gorilla" />
				<img src="images/grizzly-bear.jpg" alt="grizzly bear" />
			</div>
		</section>
	</section>
</body>
</html>
